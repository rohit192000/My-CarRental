<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3School</title>
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" />
        <br>
        <label for="email">Email</label>
        <input type="email" name="mail" id="mail" placeholder="Enter Your Email" />
        <br>
        <label for="pswd">Password</label>
        <input type="password" name="password" id="pswd" placeholder="Enter Your password" />
        <br>
        <label for="mname">Mother's Name</label>
        <input type="text" name="mother_name" id="mname" placeholder="Enter Your Name" />
        <br>
        <label for="fname">Father Name</label>
        <input type="text" name="father_name" id="fname" placeholder="Enter Your Father's Name" />
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <br>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
        <input type="file" />
        <br>
        <input type="textarea" />
        <br>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
        <br>
        <select name="Fruit" id="fruit">
            <option value="Apple">Apple</option>
            <option value="Mango">Mango</option>
            <option value="Bananna">Bannana</option>
            <option value="Grapes">Grapes
            <option>
        </select>
    </form>
</body>

</html>
